<fw-panel *ngFor="let room of rooms; let i=index">

  <app-room-panel *ngIf="isFirst" [room]="room" [index]="i+1" (itemClicked)="itemClicked($event)">
  </app-room-panel>

  <question-panel *ngIf="!isFirst" [room]="room" [index]="i+1" (itemClicked)="itemClicked($event)">
  </question-panel>

</fw-panel>
